<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            color: #fff;
            z-index: 1050 !important;
            box-shadow: 0 5px 10px #0004;
        }
        .logo-dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 30px;
            width: 70px;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-btn {
            background-color: rgba(255, 51, 0, 0.6);
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: 900;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-btn:hover {
            background-color: rgba(255, 51, 0, 0.4);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            height: auto;
            opacity: 50%;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            font-weight: bold;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 51, 0, 0.4);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            text-shadow: 0 5px 10px #0004;
        }
        .nav a:hover {
            color: rgba(255, 51, 0, 0.6);
        }
        .login-btn {
            padding: 10px 20px;
            background-color: rgba(255, 51, 0, 0.6);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: rgba(255, 51, 0, 0.4);
        }
        .slider_container {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin-top: -55px;
        }
        .slider_wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }
        .slider {
            display: flex;
            aspect-ratio: 16 / 9;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
        }
        .slider img {
            flex: 1 0 100%;
            scroll-snap-align: start;
            width: 100%;
            height: 100%;
        }
        .slider_nav {
            display: flex;
            column-gap: 1rem;
            position: absolute;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .slider_nav a {
            position: relative;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: rgba(255, 51, 0, 1);
            opacity: 0.75;
            transition: opacity ease 250ms;
            z-index: 10;
        }
        .slider_nav a:hover {
            opacity: 1;
        }
        .line {
            margin: auto;
            height: 5px;
            width: 60%;
            background-color: orangered;
        }
        h1 {
            padding: 0 0 0 50px;
            font-weight: bold;
            color: #fff;
            font-size: 50px;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -120px;
        }

        .container {
            height: 600px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
        }

        .card {
            width: 80px;
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
        }

        .card > .row {
            color: #fff;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
                    margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 120px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }

        .description p {
            color: #fff;
            padding-top: 5px;
        }

        .description h4 {
            text-transform: uppercase;
            color: orangered;
            font-size: 24px;
        }

        input {
            display: none;
        }

        input:checked + label {
            width: 800px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {
            background-image: url(maintain.jpg);
        }
        .card[for="c2"] {
            background-image: url(travel.jpg);
        }
        .card[for="c3"] {
            background-image: url(knowing.jpg);
        }
        .card[for="c4"] {
            background-image: url(new.jpg);
        }
        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-card .profile-content {
            padding: 20px;
        }

        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333333;
        }

        .profile-card p {
            margin: 10px 0;
            color: #777777;
        }

        .profile-card .buttons {
            margin-top: 15px;
        }

        .profile-card .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .profile-card .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
